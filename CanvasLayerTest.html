<!DOCTYPE>
<html>
<head>
<script type="text/javascript" src="js/jquery.js"></script>
<link rel="stylesheet" href="css/grid.css" />
<link rel="stylesheet" href="css/formate.css" />
<script type="application/x-javascript">
	$(document).ready(function() {
		ctx = $("#canvas0")[0].getContext('2d');
		ctx1 = $("#canvas1")[0].getContext('2d');

		ctx.fillStyle = "rgb(184,84,84)";
		ctx.strokeStyle = "rgb(142,42,42)";
		ctx.lineWidth = 4;
		ctx.beginPath();
		ctx.arc(300,150,70,0,2*Math.PI);
		ctx.stroke();
		ctx.fill();
		
		ctx1.fillStyle = "rgba(184,84,84,0.5)";
		ctx1.strokeStyle = "rgb(142,42,42)";
		ctx1.lineWidth = 2;
		ctx1.beginPath();
		ctx1.arc(500,170,80,0,2*Math.PI);
		ctx1.fill();
		ctx1.stroke();

		
		});
</script>
<title>ScramHTML a Scramble Remake in only line Drawing Canvas Art</title>
</head>
<body>

<div class="container_10">
<div class="clear"></div>
	<div class="grid_2 right legend">Score:<span id="score">	0					</span>	</div>
	<div class="grid_3 right legend">Fuel: <span id="fuel">		**********---------		</span>	</div>
	<div class="grid_4 right legend">Level:<span id="level">	[**][*-][--][--][--]</span>	</div>
	<div class="clear"></div>
	<div class="grid_10 game" id="layerContainer">
		<canvas id="canvas0" width="900" height="350"></canvas>
		<canvas id="canvas1" width="900" height="350"></canvas>
	</div>
	<div class="clear"></div>
	
</div>
</body>
</html>
